<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scanner Status</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #progress { width: 100%; height: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Network Scanner Status</h1>
    <p>Status: <span id="status">Loading...</span></p>
    <p>Total IPs: <span id="total_ips">0</span> | Completed: <span id="completed_ips">0</span></p>
    <progress id="progress" value="0" max="100"></progress>
    <table id="results">
        <thead>
            <tr>
                <th>IP</th>
                <th>System Name</th>
                <th>Vendor</th>
                <th>Model</th>
                <th>SNMP Status</th>
                <th>SSH Status</th>
                <th>SSH User</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function updateStatus() {
            const response = await fetch('/status');
            const data = await response.json();
            
            document.getElementById('status').textContent = data.running ? 'Running' : 'Idle';
            document.getElementById('total_ips').textContent = data.total_ips;
            document.getElementById('completed_ips').textContent = data.completed_ips;
            document.getElementById('progress').value = data.progress;

            const tbody = document.querySelector('#results tbody');
            tbody.innerHTML = '';
            data.results.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${result.ip}</td>
                    <td>${result.sysName || 'N/A'}</td>
                    <td>${result.vendor || 'N/A'}</td>
                    <td>${result.model || 'N/A'}</td>
                    <td>${result.snmp_status}</td>
                    <td>${result.ssh_status}</td>
                    <td>${result.ssh_user || 'N/A'}</td>
                    <td>${result.timestamp}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Poll every 2 seconds
        setInterval(updateStatus, 2000);
        updateStatus(); // Initial call
    </script>
</body>
</html>

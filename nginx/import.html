<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Configuration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { display: flex; flex-direction: column; width: 300px; }
        label { margin-top: 10px; }
        input[type="file"] { margin-top: 5px; }
        button { margin-top: 15px; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 10px; }
    </style>
</head>
<body>
    <nav>
        <a href="/import.html">Import</a>
        <a href="/status.html">Status</a>
        <a href="/config.html">Config</a>
        <a href="/history.html">History</a>
    </nav>
    <h1>Import Configuration</h1>
    <p>Upload an Excel file to configure IP ranges, SNMP communities, and SSH credentials. <a href="/template.xlsx" download>Download template</a></p>
    <form id="configForm" enctype="multipart/form-data">
        <label for="configFile">Select Excel Config File:</label>
        <input type="file" id="configFile" name="file" accept=".xlsx">
        <button type="submit">Upload and Scan</button>
    </form>

    <script>
        const apiBaseUrl = '/api';

        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('configFile');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch(`${apiBaseUrl}/upload-config`, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error('Error uploading config:', error);
                alert('Failed to upload config');
            }
        });
    </script>
</body>
</html>
